<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

    <!--  Boxicons CSS -->
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="images/profile.png" alt="" class="profile-img">
    </div>
    
    <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="job">Web developer</span>
    </div>

    <div class="media-buttons">
        <a href="#" class="link" aria-label="Facebook" id="facebook">
            <i class='bxl bx-facebook'></i>
        </a> 
        <a href="#" class="link" aria-label="Twitter" id="twitter">
            <i class='bxl bx-twitter'></i>
        </a> 
        <a href="#" class="link" aria-label="Instagram" id="instagram">
            <i class='bxl bx-instagram'></i>
        </a> 
        <a href="#" class="link" aria-label="YouTube" id="youtube">
            <i class='bxl bx-youtube'></i>
        </a> 
    </div>

    <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
    </div>

    <div class="analytics">
        <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
        </div>
        <div class="data">
                <i class="bx bx-message-dots"></i>
                <span class="number">20k</span>
        </div>
        <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
        </div>
    </div>
   </div>
</body>
</html>
